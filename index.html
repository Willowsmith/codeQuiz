<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <div class="card timer">
        <div></div>
    </div>
    <header>
        <div id="highscore">Highscore: </div>
        <div id="timer">Timer: </div>
    </header>
    <div id="quiz">
        <button id="start">Start Quiz</button>
        <section>
            <h2 id="questions"></h2>
            <section id="buttons">
                <button id="btn1" data-index="0"></button>
                <button id="btn2" data-index="1"></button>
                <button id="btn3" data-index="2"></button>
                <button id="btn4" data-index="3"></button>
                <div id="valid"></div>
            </section>
            <section id="results">
                <hr>
                <p id="answer"></p>
            </section>
            <section id="name">
                <input id="name-field" type="text">
                <input id="submit-btn" type="submit" value="submit score">
            </section>
            <section>
                <ul id="top-score-list">
                </ul>
            </section>
        </section>
    </div>
    
<script src="./assets/js/script.js"></script>    
</body>
</html>
